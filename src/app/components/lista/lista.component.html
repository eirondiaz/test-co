<div class="container my-4">
    <div class="sub-container">
        <h1 style="display: inline-block;">Empleados</h1>
        <input #b class="form-control search-input" (keyup)="buscar(b.value)" type="text" placeholder="Buscar por cualquier campo">
    </div>

    <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Nombre (cargo)</th>
            <th scope="col">Edad</th>
            <th scope="col">Fecha contrataci√≥n</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="!search">
            <tr *ngFor="let emp of ListEmployees">
              <td style="margin-left: 20px;">
                <b style="font-size: 22px;">{{emp.name}} </b> <br>
                <span style="color: rgb(153, 153, 153);">{{emp.cargo.cargo}}</span>
              </td>
              <td>{{emp.edad}}</td>
              <td>{{emp.hiringdate | date}}</td>
              <td style="font-size: 18px; color: #6294da">
                <i style="cursor: pointer;" [routerLink]="['/editar', emp._id]" class="fas fa-edit mx-2"></i> 
                <i style="cursor: pointer;" [routerLink]="['/ver', emp._id]" class="fas fa-eye mx-2"></i>
                <i style="cursor: pointer;" (click)="deleteEmployee(emp._id)" class="fas fa-trash-alt mx-2"></i>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngIf="search">
            <tr *ngFor="let emp of EmployeesFiltered">
              <td style="margin-left: 20px;">
                <b style="font-size: 22px;">{{emp.name}} </b> <br>
                <span style="color: rgb(153, 153, 153);">{{emp.cargo.cargo}}</span>
              </td>
              <td>{{emp.edad}}</td>
              <td>{{emp.hiringdate | date}}</td>
              <td style="font-size: 18px; color: #6294da">
                <i style="cursor: pointer;" class="fas fa-edit mx-2"></i> 
                <i style="cursor: pointer;" [routerLink]="['/ver', emp._id]" class="fas fa-eye mx-2"></i>
                <i style="cursor: pointer;" (click)="deleteEmployee(emp._id)" class="fas fa-trash-alt mx-2"></i>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>

      <button class="btn btn-primary button" routerLink="/nuevo"><i class="fas fa-plus"></i> Crear nuevo empleado</button>
</div>
