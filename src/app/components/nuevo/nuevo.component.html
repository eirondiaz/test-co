<div class="container my-4">
    <h1>Nuevo Empleado</h1>

    <div class="mt-4">
        <form [formGroup]="form" (ngSubmit)="guardar(form.value)">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" formControlName="name" class="form-control" id="nombre" name="nombre">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="area">Area</label><br>
                        <button [disabled]="area" [style.background-color]="area? '#949494': null" (click)="clickArea()" class="btn-l w-50">Administrativa</button>
                        <button [disabled]="!area" [style.background-color]="!area? '#949494': null" (click)="clickArea()" class="btn-r w-50">Tecnología</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" formControlName="birthdate" class="form-control" id="fecha" name="fecha">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select class="form-select" formControlName="cargo" name="cargo" id="cargo">
                            <option *ngFor="let cargo of CargosList" [value]="cargo._id">{{cargo.cargo}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="pais">País</label>
                        <select class="form-select" formControlName="country" name="pais" id="pais">
                            <option *ngFor="let pais of PaisesList" [value]="pais.name">{{pais.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" formControlName="username" class="form-control" id="username" name="username">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="hiringdate">Fecha de contratación</label>
                        <input type="date" formControlName="hiringdate" class="form-control" id="hiringdate" name="hiringdate">
                    </div>
                </div>
                <div [style.display]="form.value.cargo !== '609bdd24df06bc3294767ce7'? 'none': null" class="col-6">
                    <div class="form-group">
                        <label for="comision">Comisión</label>
                        <input type="number" min="0" max="100" formControlName="comision" class="form-control" id="comision" name="comision">
                    </div>
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
                        <input class="form-check-input" formControlName="status" type="checkbox" id="flexSwitchCheckDefault" checked>
                      </div>
                </div>
            </div>

            <div class="mt-4">
                <button routerLink="/lista" class="btn btn-info mx-4" style="color: white;">Atrás</button>
                <button type="submit" [disabled]="form.invalid" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>
